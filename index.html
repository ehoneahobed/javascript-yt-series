<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Series</title>
</head>
<body>
    <h1 id="one">Start learning Javascript</h1>
    <button onclick="document.getElementById('one').innerHTML = 'I have changed you' ">Click me to change the content above</button>
    <button onclick="document.getElementById('one').style.color = 'red' ">Click me to change the color of the above</button>
    <button onclick="document.getElementById('one').style.display = 'none' ">Click me to hide the above</button>
    <button onclick="document.getElementById('one').style.display = 'block' ">Click me to show the above</button>
    
    
    <br>
    <img id="img1" src="https://picsum.photos/200/300">
    <button onclick="document.getElementById('img1').src = 'https://picsum.photos/200/301' ">Click me to change the image above</button>


</body>
</html>
